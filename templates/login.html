<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Sign IN</title>
		<link rel="shortcut icon" href="{% static 'images/vet.ico' %}">
		<style>
			.bg
			{
				background-color: #2A2828;
				color: #ffffff;			
			}

			.bg1
			{
				background-image: url("{% static 'images/bg-2.jpg' %}");
				min-height: 600px;
				background-size: cover;
				background-attachment: fixed;
				background-repeat: no-repeat;
				background-color: #2A2828;
				color: #ffffff;			
			}

			.i1
			{
				text-align: center;
				border: 2px solid #D6D0D0;
				color: #D6D0D0;
				font-size: 20px;
				width: 230px;
				height: 100px;
				margin: auto;
				padding: auto;
			}

			.i2
			{
				text-align: center;
				font-size: 500%;
				font-family: Impact, sans-serif;
				background-color: rgba(214, 208, 208, 0.5);
				width: 400px;
				color: #ffffff;
				margin: auto;	
				margin-top: 70px;
				border-radius: 150px 0px;
			}			

			.a1:active, .a1:hover, .a1:visited, .a1:link {
				color: #D6D0D0;
				text-decoration: none;
			}

			.i3
			{
				text-align: center;
			}
   
			.b1
			{
				background-color: #2A2828;
				color: #ffffff;
				align-items: center;
				box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
				border-width: 0px;
				border-radius: 50%;
				padding: 14px;
			}

			.b1:hover, .b1:active, .b1:visited
			{
				background-color: rgba(232, 114, 24,0.7);
				color: #ffffff;
			}

			.hr
			{
				width: 80%;
				margin-left: auto;
				margin-right: auto;
				border-width: 2px;
				border-color: #353434;
			}

			.topnav
			{
  				overflow: hidden;
  				background-color: #333;
			}

			.topnav a 
			{
 				float: left;
 				color: #fff;
  			text-align: center;
 				padding: 14px 16px;
 				text-decoration: none;
 				font-size: 17px;
			}

			.topnav #myMenu 
			{
				display: none;
			}

			.topnav a:hover 
			{
  				background-color: #E87218;
  				color: black;
			}

			.topnav a.active 
			{
  				background-color: #E87218;
  				color: white;
  				text-align: right;
			}

			.b1:disabled
			{
				color: #656565;
				background-color: #2A2828;
			}

			.row 
			{
  				display: -ms-flexbox; /* IE 10 */
  				display: flex;
 				-ms-flex-wrap: wrap; /* IE 10 */
  				flex-wrap: wrap;
  				padding: 0 4px;
			}

			.k1:hover
			{
				box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
			}

			.k1
			{
				text-align: center;
			}
			
			.i4
			{
				padding: 0px;
				margin: 0px;
				margin-left: 20px;
				line-height: 1.6;
			}

			.i5
			{
				color: #D6D0D0;
			}

    .i6
      {
        background-color: #222121;
        height: auto;
        margin: auto;
        padding: auto;
        text-align: left;
        padding: 30px;
        width: auto;
      }
	  
	.tooltip 
      {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
      }

      .tooltip .tooltiptext 
      {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
  
        /* Position the tooltip */
        position: absolute;
        z-index: 1;
        top: -5px;
        left: 105%;
      }

      .tooltip .tooltiptext::after 
      {
        content: "";
        position: absolute;
        top: 50%;
        right: 100%;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent black transparent transparent;
      }

      .tooltip:hover .tooltiptext 
      {
        visibility: visible;
      }
		</style>
	</head>
	<body class= "bg">

		<div class="topnav">
			<abbr title="Profile"><a class="active" onclick="expand()"><i class="fa fa-user-circle" style='font-size:24px'></i></a></abbr>
			<div id="myMenu">
    			<a href="{% url 'signup' %}">Sign Up</a>
  				<a href="{% url 'signin' %}">Sign In</a>
 			</div>
		</div>

		<div class="bg1">
			<div>
				<br><br><br><br>
        <a href="{% url 'home' %}" class="a1">
				<section class= "i1">
					<pre><b><span>EVT</span><br><span>ElasticVelcroThread</span></b></pre><br>
				</section>
        </a>
			</div>

			<div class="i2">SIGN IN</div>
		</div>
		<br>
		<div class="w3-center">
			<a href="{% url 'elastic' %}"><abbr title="ELASTIC"><button class="b1">E</button></abbr></a>
			&nbsp;
			<a href="{% url 'velcro' %}"><abbr title="VELCRO"><button class="b1">V</button></abbr></a>
			&nbsp;
			<a href="{% url 'thread' %}"><abbr title="THREAD"><button class="b1">T</button></abbr></a>
		</div>
		<br>
		<hr class="hr" style="text-align: center;">
		<br><br>
		<div>
 
 	<form method="POST" action="">
 		{% csrf_token %}
        <table align="center" class="i6">
          <tr>
            <td rowspan="2">
              <label for="email">Email ID:</label>
            </td>
            <td rowspan="2">
              <input type="email" name="email" autofocus="autofocus">&nbsp;
            </td>
          </tr>
          <tr></tr>
          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td>
              <input type="password" name="password">
            </td>
          </tr>
          <tr>
          	<td colspan="4">
          	<div>
          		{% for message in messages %}
          		<h4 style="color: red; text-align: center;"><b> *{{message}}* </b></h4>
          		{% endfor %}
          	</div>
          	</td>
          </tr>
          <tr>
            <td colspan="4" rowspan="2" style="text-align: center;"><br>
              <input type="submit" value="SIGN IN" style="box-shadow: 0 4px 8px 0 rgba(79, 75, 75, 0.6), 0 6px 20px 0 rgba(79, 75, 75, 0.19); ">
            </td>
          </tr>
        </table>
    </form>
        <p align="center"><span>New Member?</span>&nbsp;<a href="{% url 'signup' %}" style="color: #E87218">Sign UP</a></p>
    </div>	
		
		<br><br>
		<hr class="hr" style="text-align: center;">

		<section class="i3">
			<span>Elastic. Velcro. Thread.</span><br>
			<abbr title="MASTERCARD"><i class="fa fa-cc-mastercard"></i></abbr>
			<abbr title="VISA"><i class="fa fa-cc-visa"></i></abbr>
			<abbr title="PAYPAL"><i class="fa fa-cc-paypal"></i></abbr>
			<abbr title="COD"><i class="fa fa-money"></i></abbr>
		</section>

		<script type="text/javascript">
			function expand() 
			{
  				var x = document.getElementById("myMenu");
  				if (x.style.display === "block") 
  				{
  					x.style.display = "none";
				}
				else 
				{
    				x.style.display = "block";
  				}
			}
		</script>
	</body>
</html>
